<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="/static/style.css"/>

    <title>PSCAA: Ocurrence Register</title>
</head>

<body onload="startMap()">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script> 
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>    
    <script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
    <script src="https://elfalem.github.io/Leaflet.curve/src/leaflet.curve.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@3.1.3/dist/esri-leaflet-vector.js"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"></script>
    <script type="text/javascript" src="/static/registerOcurrence_script.js"></script>
    <nav class="horizontal-menu">

    <ul>
        <li><a href="/index" class="logo"><img src="/static/imgs/Screenshot_6.png" alt="" height="40px"></a></li>
        <li><a href="/visualize">Ocurrence Display</a></li>
        <li><a href="/register" class="actual">Ocurrence Register</a></li>
        <li><a href="/sobre">About Us</a></li>
        <li><a href="howto.html">How to Use</a></li>
        <li id="login"><a href='#' onclick='return logado(1)'>Login</a></li>
    </ul>
   </nav>
   <div id="map"></div>
    <div style="width:30%">
        <h2>Search for the accident</h2>
        <table class="corpo">
            <tr>
                <td  class="corpo">
                       
                       <table>
                        <tr>
                            <td><label for="dia">Accident Date:</label></td>
                            <td><input type="date" name="dia" id="dia" required> </td>
                        </tr>
                        <tr>
                            <td><label for="id">Accident ID:</label></td>
                            <td><input type="text" name="id" id="id"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="right"><button onclick="searchAccident()">Search</button></td>
                        </tr>

                       </table> 
                </td>
                <td rowspan="2">
                </td>
            </tr>
        </table>
        <hr> 
        <div id="accidentSel"></div>
        <div id="heliportSel"></div>
        <div id="hospitalSel"></div>
        <button onclick="traceRoute()" id="traceRoute">Register</button>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Register Confirmation</h2>
            <button class="close" onclick="fecha()">&times;</button>
            <div id="content">
                Please write your medical identification and the code for the aerial ambulance:
                <table>
                    <tr>
                        <td><label for="medCode">Medical ID:</label></td>
                        <td><input type="text" name="medCode" id="medCode" required> </td>
                    </tr>
                    <tr>
                        <td><label for="aerialAmbCode">Aerial Ambulance:</label></td>
                        <td><input type="text" name="aerialAmbCode" id="aerialAmbCode"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right"><button onclick="finalizeRegister()">Confirm</button></td>
                    </tr>
            </div>
    </div> 
</body>
</html>
